<html lang="en">

<head>

  <meta charset="utf-8">

  <title>ExLibris</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="css/style.css" rel="stylesheet">
  <link href="css/carrousel.css" rel="stylesheet">


</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark-blue" id="sidebar-wrapper">
      <div class="sidebar-heading"><br> </div>
      <div class="list-group list-group-flush make-me-sticky">
        <a href="#" title="Books" class="list-group-item list-group-item-action bg-dark-blue">
          <i class="fas fa-book fa-2x"></i> Books
        </a>
        <a href="#" title="Comics" class="list-group-item list-group-item-action bg-dark-blue">
          <i class="fas fa-comment fa-2x"></i> Comics
        </a>
        <a href="#" title="Movies" class="list-group-item list-group-item-action bg-dark-blue">
          <i class="fas fa-film fa-2x"></i> Movies
        </a>
        <a href="#" title="Games" class="list-group-item list-group-item-action bg-dark-blue">
          <i class="fas fa-gamepad fa-2x"></i> Games
        </a>
        <a href="#" title="Toys" class="list-group-item list-group-item-action bg-dark-blue">
          <i class="fas fa-dragon fa-2x"></i> Toys
        </a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid" id="content-body">

      </div>
      <!--Content body-->
    </div>
    <!-- /#page-content-wrapper -->

    <!--Rigth sidebar-->
    <div class="floating" id="sidebar-wrapper">
      <div class="sidebar-heading-r"><br><br><br><br></div>
      <div class="list-group list-group-flush make-me-sticky">
        <a href="#" title="Books" class="list-group-r-item list-group-r-item-action bg-dark-blue" data-toggle="modal"
          data-target="#exampleModal">
          <i class="fas fa-plus fa-2x"></i> Add
        </a>
        <a href="#" title="Comics" class="list-group-r-item list-group-r-item-action bg-dark-blue">
          <i class="fas fa-eye fa-2x"></i> View
        </a>
        <a href="#pageSubmenu" title="Games" class="list-group-r-item list-group-r-item-action bg-dark-blue"
          data-toggle="collapse" aria-expanded="false">
          <i class="fas fa-filter fa-2x"></i> Filter
        </a>
        <ul class="collapse list-unstyled submenu" id="pageSubmenu">
          <li>
            <a href="#"><i class="fas fa-keyboard"></i> Title</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-heart"></i> Genre</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-user-secret"></i> Author</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- /#wrapper -->

  <!-- Modals -->
  <!-- Add New Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Book</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Modal body-->
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                aria-controls="pills-home" aria-selected="true">Manual Entry</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                aria-controls="pills-profile" aria-selected="false">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab"
                aria-controls="pills-contact" aria-selected="false">CSV Import</a>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <!-- Manual entry form -->
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

              <form id="formManual">
                <div class="form-group">
                  <label for="inputTitle">Title</label>
                  <input type="text" class="form-control" id="inputTitle" placeholder="This is a Book Title" required>
                </div>
                <div class="form-group">
                  <label for="inputAuthor">Author</label>
                  <input type="text" class="form-control" id="inputAuthor" placeholder="John Doe, Juan PÃ©rez" required>
                  <small id="AuthorHelp" class="form-text text-muted">Separate multiple authors with comma.</small>
                </div>
                <div class="form-group">
                  <label for="textSynopsis">Synopsis</label>
                  <textarea class="form-control" id="textSynopsis" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <label for="inputPublisher">Publisher</label>
                  <input type="text" class="form-control" id="inputPublisher">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputPYear">Publication Year</label>
                    <input type="text" class="form-control" id="inputPYear">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputISBN">ISBN</label>
                    <input type="number" class="form-control" id="inputISBN">
                  </div>
                  <div class="form-group has-price col-md-4">
                    <label for="inputPrice">Price</label>
                    <span class="fa fa-dollar-sign form-control-feedback"></span>
                    <input class="form-control" id="inputPrice" type="number" min="0" step="0.01">
                  </div>
                </div>
                <div class="form-gruop">
                  Cover image
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile" accept="image/*">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                  </div>
                </div>

                <hr>
                <button type="button" class="btn btn-exlibris btn-block">Add Book</button>
              </form>

            </div>
            <!-- End Manual Entry Form-->
            <!-- Search Form -->
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

              <div class="form-row">
                <div class="form-group has-search col-md-9">
                  <span class="fa fa-search form-control-feedback"></span>
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <div class="form-group has-search col-md-3">
                  <button type="button" class="btn btn-exlibris btn-block">Find Books</button>
                </div>
              </div>
              <hr>
              <div id="findBooks"></div>
            </div>
            <!-- Search Form End -->
          </div>
          <!-- End of Modal Body-->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <!-- Slick slider JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
  <!-- My scripts -->
  <script src="js/exlibris.js"></script>

</body>

</html>
